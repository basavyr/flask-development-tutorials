<!DOCTYPE html>
<html lang="en">
  <!-- add a favicon -->
  <link
    rel="icon"
    href="href"
    ="{{ url_for('static', filename='favicon.ico') }}"
    type="image/x-icon"
  />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    {%block body %} {%endblock %}
  </body>
</html>
