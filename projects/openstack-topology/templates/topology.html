{% extends "base.html" %} {% block title %} Topology {% endblock %} {% block
body%}
<h1>Openstack Topology</h1>

<div class="box">
  <form action="{{url_for('show_index')}}">
    <input type="submit" value="Back to the main page" />
  </form>
  <p>The nodes running on the openstack infrastructure.</p>
  {% if nodes %}
  <div class="flexbox">
    {% for node in nodes %}
    <div class="node-box">
      <p><strong>{{node[2]}}</strong></p>
      <code>{{ node }}</code>
      {% endfor %}
    </div>
    {% else %}
    <p>No nodes found</p>
    {% endif %}
  </div>
</div>

{% endblock %}
